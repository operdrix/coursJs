<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loto / AH</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="container">
        <h1>Le loto gagnant selon Audrey</h1>
        <p>But du jeu : saisir 5 nombres compris entre 1 et 50 en espérant qu'ils correspondent à ceux tirés par
            l'ordinateur + le numéro complémentaire compris entre 1 et 10 !</p>
    </header>

    <section id="choix" class="container">
        <div>
            <input type="number" class="nombres" value="10" min="1" max="50">
            <input type="number" class="nombres" value="3" min="1" max="50">
            <input type="number" class="nombres" value="5" min="1" max="50">
            <input type="number" class="nombres" value="45" min="1" max="50">
            <input type="number" class="nombres" value="4" min="1" max="50">
            <input type="number" value="6" id="complementaire" min="1" max="10">
        </div>
        <button id="btnValider">Valider</button>
    </section>

    <section id="result" class="hide container">
        <h2>Résultats du tirage</h2>
        <div class="generate"></div>
        <div class="saisi"></div>
        <h3>Vous avez donc gagné <span></span>€</h3>
    </section>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
